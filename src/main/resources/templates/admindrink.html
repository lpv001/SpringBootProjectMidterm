<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        :root{
    --font-header: 36px;
    --font-regular: 16px;
    --font-semi-regular: 20px;
    --font-semi-header: 26px;
}

*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    list-style: none;
    text-decoration: none;
    font-family: 'Nunito', sans-serif;
    font-family: 'Poor Story', cursive;
}

img{
    width: 100%;
    
}

header{
    height: 80px;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid silver;
}

header .header-arrange{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
}

header .header-arrange p{
    color: #fff;
    font-size: var(--font-header);
}

header .header-arrange ul{
    display: flex;
    align-items: center;
    gap: 20px;
    color: #fff;
    padding: 0 40px 0 0;
}

header .header-arrange ul li{
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

header .header-arrange i{
    color: #fff;
    width: 20px;
    height: 20px;
    display: none;
}

@media (max-width: 840px){
    header .header-arrange i{
        display: block;
    }
    header .header-arrange ul{
        position: absolute;
        top: 80px;
        flex-direction: column;
        width: 100%;
        background: #000;
        left: 0;
        padding: 40px 20px;
    }
    header .header-arrange ul li{
        padding: 10px 0;
        border-radius: 10px;
    }
    header .header-arrange ul li:hover{
        background: rgb(255, 255, 255);
        color: #000;
    }
}
.intro{
    width: 100%;
    min-height: 60vh;
    
    justify-content: center;
    position: relative;
    background-image: url('../images/pexels-david-mackey-1473714.jpg');
    background-position: center;
    background-size: cover;

    text-align: center;
    
    

}
.text
{
    color: hsl(0, 0%, 5%);
    text-align: center;

    position: absolute;
    top: 25%;
    left: 5%;

    
}
.button{
    background-color: #000000;
    border-radius: 10px;
    color: white;
    padding: 10px 40px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 2px;
    cursor: pointer;

}
button:hover{
    background-color: gray;
    
}
.feature{
    text-align: center;
    padding-top: 10px;
    /* background-color: aqua; */
    
    
}
.Menu{
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 5% 5%;
    column-gap: 50px;
    /* background: #c43232; */
    
}
.Menu .img1{
    width: 200px;
    height: 200px;
    border-radius: 10px;
}
.Menu .img2{
    width: 200px;
    height: 200px;
    border-radius: 10px;
}
.Menu .img3{
    width: 200px;
    height: 200px;
    border-radius: 10px;
}
.Menu .img4{
    width: 200px;
    height: 200px;
    border-radius: 10px;
}
.drink{
    background-color: #000000;
    border-radius: 10px;
    color: white;
    padding: 10px 40px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 2px;
    cursor: pointer;
    
}

main{
    padding: 20px;
}

 .box{
    width: 100%;
    background: #fff;
    display: flex;
    gap: 20px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    margin-bottom: 20px;
}

 .box .image-container{
    aspect-ratio: 16/9;
    height: 150px;
    cursor: pointer;
}

 .box .image-container img{
    aspect-ratio: 16/9;
    border-radius: 10px;
}

 .box .image-container img:hover{
    transform: scale(1.01);
}

 .box .description{
    display: flex;
    justify-content: space-between;
    flex-direction: column;
}

 .box .description .flex-box{
    display: flex;
    gap: 20px;
}

 .box .description .flex-box h2{
    width: 110px;
    color: #000;
}

 .box .description .flex-box h4{
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}

 .box .description button{
    padding: 5px 15px;
    border: none;
    background: rgb(235, 83, 83);
    color: #fff;
    border-radius: 10px;
}

 .box .description button:hover{
    background: rgb(230, 47, 47);
}

 .box .description button:nth-child(2){
    margin-left: 10px;
    background: lightblue;
}

 .box .description button:nth-child(2):hover{
    background: rgb(102, 193, 223);
}

@media (max-width: 1200px){
    {
        padding: 20px 20px;
        margin-left: 0px;
    }
}

@media (max-width: 764px){
     .box{
        display: flex;
        flex-direction: column;
    }
     .box .image-container{
        height: auto;
    }

     .box .description {
        gap: 10px;
    }

     .box .description .bt{
        width: 100%;
    }
    
}

h2{
    font-size: 18px;
}


</style>
</head>

<body>
    <header>
        <div class="header-arrange">
            <p>GIC CAFE SHOP</p>
            <ul>
                <li><a href="/gicadmin/homepage" style="color: #fff;">HOME</a></li>
                <li><a href="/giccafe/table" style="color: #fff;">CASHIER</a></li>
                <li><a href="/giccafe/table" style="color: #fff;">DRINK</a></li>
                <li><a href="/logout" style="color: #fff;">LOGOUT</a></li>
            </ul>
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>                  
            </i>
        </div>
    </header>
    <main>
        <div class="box" th:each="drink: ${drinks}">
            <div class="image-container">
                <img th:src="@{'http://localhost:8080/drinkimage/' + ${drink.image_path}}" />
            </div>
            <div class="description">
                <div class="ds">
                    <div class="flex-box">
                        <h2>TITLE</h2>
                        <h4>: [[${drink.drinkname}]]</h4>
                    </div>
                    <div class="flex-box">
                        <h2>CATEGORY</h2>
                        <h4>: [[${drink.category}]]</h4>
                    </div>
                    <div class="flex-box">
                        <h2>PRICE</h2>
                        <h4>: [[${drink.price}]]</h4>
                    </div>
                    <div class="flex-box">
                        <h2>CODE</h2>
                        <h4>: [[${drink.code}]]</h4>
                    </div>
                </div>
                <div class="bt">
                    <a th:href="@{'/gicadmin/edit_drink/' + ${drink.id}}"><button>EDIT</button></a>
                    <a th:href="@{'/gicadmin/delete_drink/' + ${drink.id}}"><button>DELETE</button></a>
                </div>
            </div>
        </div>
    </main>
    <th:block th:if="${successMessage}">
        <script>alert("Edit drink successfully!")</script>
    </th:block>
</body>
</html>
