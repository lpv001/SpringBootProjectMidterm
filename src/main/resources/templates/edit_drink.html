<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        :root{
    --font-header: 36px;
    --font-regular: 16px;
    --font-semi-regular: 20px;
    --font-semi-header: 26px;
}

*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    list-style: none;
    text-decoration: none;
    font-family: 'Nunito', sans-serif;
    font-family: 'Poor Story', cursive;
}

img{
    width: 100%;
    
}

header{
    height: 80px;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid silver;
}

header .header-arrange{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
}

header .header-arrange p{
    color: #fff;
    font-size: var(--font-header);
}

header .header-arrange ul{
    display: flex;
    align-items: center;
    gap: 20px;
    color: #fff;
    padding: 0 40px 0 0;
}

header .header-arrange ul li{
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

header .header-arrange i{
    color: #fff;
    width: 20px;
    height: 20px;
    display: none;
}

@media (max-width: 840px){
    header .header-arrange i{
        display: block;
    }
    header .header-arrange ul{
        position: absolute;
        top: 80px;
        flex-direction: column;
        width: 100%;
        background: #000;
        left: 0;
        padding: 40px 20px;
    }
    header .header-arrange ul li{
        padding: 10px 0;
        border-radius: 10px;
    }
    header .header-arrange ul li:hover{
        background: rgb(255, 255, 255);
        color: #000;
    }
}

main{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    margin-top: 50px;
    min-height: 70vh;
   
}

.container {
    position: relative;
    max-width: 700px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.container header {
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}

.container form {
    position: relative;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

.container form .information {
    width: 50%;
    display: block;

}

.container form .photo {
    width: 50%;
    display: flex;
    justify-content: center;

}

.information .input-field {
    display: grid;
    margin-left: 10px;
}
.information .input-note {
    display: grid;
    margin-left: 10px;
}


.input-field label {
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-note label {
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}


.input-field input {
    width: 90%;
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 4px 0;

}
.input-note input {
    width: 90%;
    outline: none;
    font-size: 14px;
    font-weight: 100;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 70px;
    margin: 4px 0;
}

.container form .btn {
    width: 50%;
}

button {
    height: 45px;
    max-width: 150px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 25px 0;
    background-color: #000000;
    transition: all 0.3s linear;
    cursor: pointer;
}

button:hover {
    background-color: #6b6b6b;
    color: #040404;
}


.photo .upload-box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    max-width: 90%;
    margin: 10%;
    height: 80%;
    cursor: pointer;
    border: 2px dashed #000000;
    border-radius: 5px;
}

.photo.active .upload-box {
    border: none;
}

.photo.active .upload-box p {
    display: none;
}

.photo.active .upload-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}

.upload-box p {
    font-size: 10px;
    margin-top: 20PX;
}

@media (max-width: 700px) {
    .container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .input-field {
        display: flex;
        flex-direction: column;
    }

    .input-note {
        display: flex;
        flex-direction: column;
    }

    .photo .upload-box {
        width: 100%;

    }

}


</style>
</head>

<body>
    <header>
        <div class="header-arrange">
            <p>GIC CAFE SHOP</p>
            <ul>
                <li><a href="/gicadmin/homepage" style="color: #fff;">HOME</a></li>
                <li><a href="/gicadmin/view_cashier" style="color: #fff;">CASHIER</a></li>
                <li><a href="/gicadmin/drink" style="color: #fff;">DRINK</a></li>
                <li><a href="/gicadmin/drink" style="color: #fff;">HISTORY</a></li>
                <li><a href="/logout" style="color: #fff;">LOGOUT</a></li>
            </ul>
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>                  
            </i>
        </div>
    </header>
    <main>
        <div class="container">
            <header>NewDrink</header>
            <form th:action="@{'/edit_drink_by_id/' + ${drink.id}}" method="post" enctype="multipart/form-data">
                <div class="information">
                    <div class="input-field">
                        <label for="Drinkcode">Drink code:</label>
                        <input name="code" type="text" placeholder="code" th:value="${drink.code}">
                    </div>
                    <div class="input-field">
                        <label for="Drinkname">Drink name:</label>
                        <input name="drinkname" type="text" placeholder="name" th:value="${drink.drinkname}">
                    </div>
                    <div class="input-field">
                        <label for="firstname">Category:</label>
                        <div class="c_input">
                            <input name="category" type="text" placeholder="category"  th:value="${drink.category}">
                            <i class="uil uil-plus"></i></div>
                        </div>
                    <div class="input-field">
                        <label for="firstname">Price:</label>
                        <input name="price" type="text" placeholder="$$"  th:value="${drink.price}">
                    </div>
                    <div class="input-note">
                        <label for="firstname">Note:</label>
                        <input name="note" type="text" placeholder="some"  th:value="${drink.note}">
                    </div>
    
                </div>
                <div class="photo">
                    <div class="image"><img src="" alt=""></div>
                    <div class="upload-box">
                        <input name="image" type="file" th:value="${drink.image_path}" hidden>
                        <img th:src="@{'http://localhost:8080/drinkimage/' + ${drink.image_path}}">
                        <p>Browse File to Upload</p>
                    </div>
                </div>
                <div class="btn">
                    <a th:href="@{'/gicadmin/drink'}"><button type="button">Cencel</button></a>
                    <button type="submit">OK</button>
                </div>
                <input name="image_path" type="text" th:value="${drink.image_path}" hidden>
            </form>
        </div>
        <script>
            const uploadBox = document.querySelector(".upload-box"),
                previewImg = uploadBox.querySelector("img"),
                fileInput = uploadBox.querySelector("input");
    
            const loadFile = (e) => {
                const file = e.target.files[0]; // getting first user selected file
                if (!file) return; // return if user hasn't selected any file
                previewImg.src = URL.createObjectURL(file); // passing selected file url to preview img src
                previewImg.addEventListener("load", () => { // once img loaded
    
                    document.querySelector(".photo").classList.add("active");
                });
            }
    
    
            fileInput.addEventListener("change", loadFile);
            uploadBox.addEventListener("click", () => fileInput.click());
    
        </script>
        <th:block th:if="${errorMessage}">
            <script>alert("Create new drink failed!")</script>
        </th:block>
        <th:block th:if="${successMessage}">
            <script>alert("Create new drink successfully!")</script>
        </th:block>
    </main>
</body>
</html>
